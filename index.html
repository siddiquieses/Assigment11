<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #signup_box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- <h1>SIGN UP FORM</h1> -->
    <div id="signup_box">
        <input type="text" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signup_button">Sign Up</button>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDfYpdx-PJ-M9KY3Z874_IDGcamDfvwkhA",
  authDomain: "signin-authantication.firebaseapp.com",
  databaseURL: "https://signin-authantication-default-rtdb.firebaseio.com",
  projectId: "signin-authantication",
  storageBucket: "signin-authantication.appspot.com",
  messagingSenderId: "538739105493",
  appId: "1:538739105493:web:27889328ab747fc6944c5c",
  measurementId: "G-MW6P7RSE32"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Get a reference to the "Sign Up" button
    const signupButton = document.getElementById("signup_button");

    // Add a click event listener to the "Sign Up" button
    signupButton.addEventListener("click", () => {
        // Get the email and password from the input fields
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Basic email validation (you can add more validation)
        if (email.trim() === "" || password.trim() === "") {
            alert("Please enter both email and password.");
            return;
        }
    
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                location.replace('welcome.html')

                // Check if the email is from a specific domain (e.g., your Firebase project's domain)
                if (email.endsWith("your-domain.com")) {
                    // Redirect to the welcome page
                    window.location.href = "welcome.html";
                } 
            })
            .catch((error) => {
                const errorMessage = error.message;
                alert('Sign-up failed: ' + errorMessage);
                location.replace('login.html')
            });
    });
</script>
</html>
